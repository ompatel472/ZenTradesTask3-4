                      const config = {
                        type: 'bar',
                        data,
                        options: {
                          indexAxis: 'y',
                          scales: {
                            y: {
                              beginAtZero: true,
                            }
                          },
                          plugins: {

                            }
                          }

                      };

                        document.getElementById('myChart'),
                        config
                      );
